<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa de Mercedes</title>
<!-- Leaflet CSS -->
 <script src="https://kit.fontawesome.com/90ac4b5e66.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="style.css">

</head>
<body>

<div id="map">
    <div id="btns">
        
        <button id="btnSimular"><i class="fa-solid fa-play"></i></button>
        <button><i class="fa-solid fa-upload"></i></button>
        <button id="btnLi"><i class="fa-solid fa-pencil"></i></button>
        <button><i class="fa-solid fa-trash"></i></button>
    </div>
    
</div>
<div id="nodos">
    <textarea disabled id="nodosInput" style="width: calc(100% - 40px); margin: 10px; padding: 10px; border: 2px solid #000; border-radius: 5px; resize: none; overflow-y: auto;"></textarea>
</div>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- osmtogeojson JS -->
<script src="osmtogeojson.js"></script>
<script src="map.js"></script>
</body>
</html>
